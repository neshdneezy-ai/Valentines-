<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentines?</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0f1220;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: #fbeaea;
      border-radius: 18px;
      padding: 20px 16px 24px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      margin: 12px 0 16px;
      font-size: 1.6rem;
      font-weight: 700;
      color: #1a1a1a;
    }

   .gif-embed {
	  width: 100%;
	  height: 340px;
	  border-radius: 14px;
	  overflow: hidden;
    }

    .button-container {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    .btn {
      flex: 1;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .yes-btn {
      background: #22c55e;
      color: #ffffff;
    }

    .no-btn {
      background: #ef4444;
      color: #ffffff;
      position: relative;
    }

    .result-container {
      display: none;
    }

    .result-container.active {
      display: block;
    }

    .result-container h2 {
      font-size: 1.5rem;
      margin-top: 12px;
    }

    @media (max-height: 650px) {
      video {
        max-height: 220px;
      }
    }
  </style>
</head>

<body>

  <!-- QUESTION SCREEN -->
  <div class="container question-container" id="questionBox">
   <iframe
  src="https://media.gifdb.com/milk-and-mocha-bear-498-x-403-gif-jdpdudg2w3gs749e.gif"
  class="gif-embed"
  frameborder="0"
  scrolling="no"
  allowfullscreen>
	</iframe>
    <h2>Will you be My Valentines?</h2>
    <div class="button-container">
      <button class="btn yes-btn" id="yesBtn">Yes</button>
      <button class="btn no-btn" id="noBtn">No</button>
    </div>
  </div>

  <!-- RESULT SCREEN -->
  <div class="container result-container" id="resultBox">
   <iframe
  src="https://media.gifdb.com/milk-and-mocha-bear-498-x-498-gif-5kidf089er47hhku.gif"
  class="gif-embed"
  frameborder="0"
  scrolling="no"
  allowfullscreen>
	</iframe>
    <h2>I knew it üòç!</h2>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const questionBox = document.getElementById("questionBox");
    const resultBox = document.getElementById("resultBox");

    yesBtn.addEventListener("click", () => {
      questionBox.style.display = "none";
      resultBox.classList.add("active");
    });

    // Fun mobile-friendly "No button escape"
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
